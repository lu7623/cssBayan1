<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/solid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>CSS Bayan</title>
</head>
<body>
    <h1>CSS Bayan</h1>
<div class="accordion">
    <div class="bayan-wrapper">
        <input type="radio" id="meme1" name="meme-check" checked>
        <label for="meme1"  class="meme-header">
       <h2 class="meme-text">Samurai has no offer</h2>
      <div class="icon"><i class="fa-sharp fa-solid fa-plus"></i></div>
        </label>
        <div class="meme-img">
            <img src="assets/meme1.png" alt="meme1">
        </div>
    </div>
    <div class="bayan-wrapper">
        <input type="radio" id="meme2" name="meme-check">
        <label for="meme2" class="meme-header">
       <h2 class="meme-text">20% of developers</h2>
      <div class="icon"><i class="fa-sharp fa-solid fa-plus"></i></div>
        </label>
        <div class="meme-img">
            <img src="assets/meme2.png" alt="meme2">
        </div>
    </div>
    <div class="bayan-wrapper">
        <input type="radio" id="meme3" name="meme-check">
        <label for="meme3" class="meme-header">
       <h2 class="meme-text">Repo on GitHub when trying to delete it:</h2>
      <div class="icon">
        <i class="fa-sharp fa-solid fa-plus"></i>
      </div>
        </label>
        <div class="meme-img">
            <img src="assets/meme3.png" alt="meme3">
        </div>
    </div>
    <div class="bayan-wrapper">
        <input type="radio" id="meme4" name="meme-check">
        <label for="meme4" class="meme-header">
       <h2 class="meme-text">Make Const</h2>
      <div class="icon">
        <i class="fa-sharp fa-solid fa-plus"></i>
      </div>
        </label>
        <div class="meme-img">
            <img src="assets/meme4.png" alt="meme4">
        </div>
    </div>
    <div class="bayan-wrapper">
        <input type="radio" id="meme5" name="meme-check" class="radio">
        <label for="meme5" class="meme-header">
       <h2 class="meme-text">-Babe don't act like I'm an object!</h2>
      <div class="icon"><i class="fa-sharp fa-solid fa-plus"></i></div>
        </label>
        <div class="meme-img">
            <img src="assets/meme5.png" alt="meme5">
        </div>
    </div>
</div>
</body>
</html>
